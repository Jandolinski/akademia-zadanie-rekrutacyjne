<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator ceny kursu | Akademia.pl</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/build-style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="dist/img/logo-akademia.png" alt="Akademia.pl" class="header__logo">
        </header>
        <section class="section section--small section--first hidden" data-step="1">
            <div class="section__text-wrapper">
                <h1 class="heading heading--h1 section__heading">Kalkulator ceny kursu</h1>
                <p class="section__description">Tutaj pójdzie przykładowy tekst powitalny.</p>
                <button type="button" aria-label="Przejdź do kalkulatora" class="btn btn--dark btn--large">Przejdź do kalkulatora</button>
            </div>
            <img src="dist/img/monety.png" alt="" class="section__decorator-img">
        </section>
        <div>
            <ol class="timeline">
                <li class="timeline__item timeline__item--active">cena</li>
                <li class="timeline__item">grupa docelowa</li>
                <li class="timeline__item">zawartość kursu</li>
                <li class="timeline__item">wynik</li>
            </ol>
            <section class="section section--form">
                <div data-step="2">
                    <div class="section__content-wrapper">
                        <div class="section__column">
                            <h2 class="heading heading--h3 column__heading">Standardowe bonusy</h2>
                            <ul class="section__input-group">
                                <li class="input-group__item checkbox">
                                    <input type="checkbox" name="checkbox1" id="checkbox1">
                                    <label for="checkbox1" class="checkbox__label">Podręcznik do pobrania</label>
                                </li>
                                <li class="input-group__item checkbox">
                                    <input type="checkbox" name="checkbox2" id="checkbox2">
                                    <label for="checkbox2" class="checkbox__label">Ograniczona ilość uczestników</label>
                                </li>
                                <li class="input-group__item checkbox">
                                    <input type="checkbox" name="checkbox3" id="checkbox3">
                                    <label for="checkbox3" class="checkbox__label">Wywiady z Ekspertami</label>
                                </li>
                                <li class="input-group__item checkbox">
                                    <input type="checkbox" name="checkbox4" id="checkbox4">
                                    <label for="checkbox4" class="checkbox__label">Transkrypcje wideo</label>
                                </li>
                            </ul>
                        </div>
                        <div class="section__column">
                            <h2 class="heading heading--h3 column__heading">Dodatkowe bonusy</h2>
                            <ul class="section__input-group">
                                <li class="input-group__item checkbox">
                                    <input type="checkbox" name="checkbox5" id="checkbox5">
                                    <label for="checkbox5" class="checkbox__label">Zamknięta grupa</label>
                                </li>
                                <li class="input-group__item checkbox">
                                    <input type="checkbox" name="checkbox6" id="checkbox6">
                                    <label for="checkbox6" class="checkbox__label">Webinary OnLine</label>
                                </li>
                                <li class="input-group__item checkbox">
                                    <input type="checkbox" name="checkbox7" id="checkbox7">
                                    <label for="checkbox7" class="checkbox__label">Cotygodniowe Q&A</label>
                                </li>
                                <li class="input-group__item checkbox">
                                    <input type="checkbox" name="checkbox8" id="checkbox8">
                                    <label for="checkbox8" class="checkbox__label">Support OnLine</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="section__bottom">
                    <div class="bottom__group">
                        <button type="button" aria-label="Powrót" class="btn btn--white">Powrót</button>
                    </div>
                    <div class="bottom__group">
                        <span class="bottom__price price"><span class="price__value">0</span><span class="price__currency">PLN</span></span>
                        <button type="button" aria-label="Dalej" class="btn btn--dark">Dalej</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="dist/build-js.js"></script>
</body>
</html>
